<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form>
        <div>
            <label>Nom :</label>
            <input type="text" placeholder="Entrer votre nom">
        </div>
        <div>
            <label>Date de Naissance :</label>
            <input type="date">
        </div>
        <div>
            <label>Heure d'arrivée :</label>
            <input type="time" name="" id="">
        </div>
        <div>
            <label for="">Option 1</label>
            <input type="checkbox" name="" id="">
        </div>
        <div>
            <label for="">Option 2</label>
            <input type="checkbox" name="" id="">
        </div>
        <div>
            <label for="">Homme</label>
            <input type="radio" name="g" id="g">
        </div>
        <div>
            <label for="">Femme</label>
            <input type="radio" name="g" id="g">
        </div>
        <div>
            <label for="">Niveau d'etude</label>
            <select>
                <option value="">Bac</option>
                <option value="">Licence</option>
            </select>
        </div>
        <div>
            <label for="">Biographie</label>
            <textarea cols="10" rows="3"></textarea>
        </div>
        <div>
            <label for="">Couleur preféré</label>
            <input type="color" name="" id="">
            <input type="range" min="1" max="100" name="" id="">
        </div>
        
    </form>
</body>
</html>
